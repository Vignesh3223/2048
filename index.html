<!DOCTYPE html>
<html>

<head>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" href="assets/icon.png">
    <title>2048</title>
    <style>
        /*body background*/
        body {
            background-image: url(assets/back1.gif);
            background-attachment: fixed;
        }

        /*h1*/
        h1 {
            text-align: center;
            font-family: 'Times New Roman';
            font-weight: bolder;
            font-size: xx-large;
            color: crimson;
            letter-spacing: 5px;
            margin-top: 10px;
        }

        /*p*/
        p {
            text-align: center;
            font-family: 'Times New Roman';
            font-weight: bolder;
            font-size: x-large;
            color: rgb(255, 255, 255);
        }

        /*grid*/
        #grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 443px;
            margin: 0 auto;
            border: 2px solid #776e65;
            background: #6190E8;
            background: -webkit-linear-gradient(to right, #A7BFE8, #6190E8);
            background: linear-gradient(to right, #A7BFE8, #6190E8);
        }

          /*grid row*/
        .grid-row {
            display: flex;
            justify-content: center;
        }

          /*grid cell*/
        .grid-cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bolder;
            margin: 5px;
            border-radius: 5px;
            background-color: #4568DC;
            padding: 3px;
        }

        .grid-cell.merged {
            background-color: #05aff3;
            color: #fd07f1;
        }

        /*score*/
        #score-container {
            text-align: center;
            font-family: 'Times New Roman';
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid salmon;
            width: 150px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            padding: auto;
            background-color: lightgoldenrodyellow;
        }

        /*button*/
        #btn1 {
            text-align: center;
            width: 150px;
            height: 50px;
            font-family: 'Times New Roman';
            color: #000;
            font-weight: bold;
            font-size: x-large;
            border: 3px solid salmon;
            background-color: lightgoldenrodyellow;
            margin-left: 46%;
            margin-right: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!--heading contents-->
    <h1>GAME - 2048</h1>
    <p>Move the grids using Arrow keys</p>
    <!--new game button-->
    <button type="button" id="btn1" class="btn btn-secondary" onclick="reset()">New Game</button>
    <!--game grid-->
    <div id="grid-container"></div>
    <!--score-->
    <div id="score-container">Score : </div>

    <script>
        // Grid initialization
        let grid = new Array(4);
        for (let i = 0; i < 4; i++) {
            grid[i] = new Array(4).fill(null);
        }
        let score = 0;

        // Function to merge tiles and update the score
        function mergeTiles(row, col, newRow, newCol) {
            grid[newRow][newCol] *= 2;
            grid[row][col] = null;
            score += grid[newRow][newCol]; // Update the score
            // console.log('Score:', score);
            moved = true;
            // Update the HTML container with the new score value
            document.getElementById('score-container').textContent = 'Score : ' + score;
        }

        // Function to generate a random tile (2 or 4)
        function generateRandomTile() {
            const possibleValues = [2, 4];
            const value = possibleValues[Math.floor(Math.random() * possibleValues.length)];
            return value;
        }

        // Function to add a new tile to the grid
        function addNewTile() {
            const emptyCells = [];
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === null) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            if (emptyCells.length === 0) {
                // No empty cells left
                return;
            }
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const { row, col } = randomCell;
            const value = generateRandomTile();
            grid[row][col] = value;
        }

        // Function to render the grid on the HTML container
        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = ''; // Clear the container
            for (let row = 0; row < 4; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('grid-row');
                for (let col = 0; col < 4; col++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('grid-cell');
                    const value = grid[row][col];
                    if (value !== null) {
                        cellDiv.textContent = value;
                        switch (grid[row][col]) {
                            case 2:
                                cellDiv.style.backgroundColor = '#C4DFDF';
                                cellDiv.style.color = '#202020';
                                break;
                            case 4:
                                cellDiv.style.backgroundColor = '#FDCEDF';
                                cellDiv.style.color = '#202020';
                                break;
                            case 8:
                                cellDiv.style.backgroundColor = '#ACB1D6';
                                cellDiv.style.color = '#202020';
                                break;
                            case 16:
                                cellDiv.style.backgroundColor = '#F5F0BB';
                                cellDiv.style.color = '#202020';
                                break;
                            case 32:
                                cellDiv.style.backgroundColor = '#B2A4FF';
                                cellDiv.style.color = '#202020';
                                break;
                            case 64:
                                cellDiv.style.backgroundColor = '#D5B4B4';
                                cellDiv.style.color = '#202020';
                                break;
                            case 128:
                                cellDiv.style.backgroundColor = '#FD8A8A';
                                cellDiv.style.color = '#202020';
                                break;
                            case 256:
                                cellDiv.style.backgroundColor = '#86C8BC';
                                cellDiv.style.color = '#202020';
                                break;
                            case 512:
                                cellDiv.style.backgroundColor = '#8B7E74';
                                cellDiv.style.color = '#202020';
                                break;
                            case 1024:
                                cellDiv.style.backgroundColor = '#FEBE8C';
                                cellDiv.style.color = '#202020';
                                break;
                            case 2048:
                                cellDiv.style.backgroundColor = '#F9F9F9';
                                cellDiv.style.color = '#202020';
                                break;
                            default:
                                cellDiv.style.backgroundColor = '#354259';
                                cellDiv.style.color = '#202020';
                        }
                    }
                    rowDiv.appendChild(cellDiv);
                }
                container.appendChild(rowDiv);
            }
        }

        // Function to initialize the game
        function init() {
            addNewTile();
            addNewTile();
            renderGrid();
            score = 0;
            document.getElementById('score-container').textContent = 'Score : ' + score;
        }

        // Function to handle keyboard events
        function handleKeyPress(event) {
            let moved = false;
            if (event.keyCode === 37 || event.keyCode === 65) {
                // Left or A
                for (let row = 0; row < 4; row++) {
                    for (let col = 1; col < 4; col++) {
                        if (grid[row][col] !== null) {
                            for (let k = col - 1; k >= 0; k--) {
                                if (grid[row][k] === null) {
                                    grid[row][k] = grid[row][k + 1];
                                    grid[row][k + 1] = null;
                                    moved = true;
                                } else if (grid[row][k] === grid[row][k + 1]) {
                                    mergeTiles(row, k + 1, row, k);
                                    break;
                                } else {
                                    break;
                                }
                            }
                        }
                    }
                }
            } else if (event.keyCode === 38 || event.keyCode === 87) {
                // Up or W
                for (let col = 0; col < 4; col++) {
                    for (let row = 1; row < 4; row++) {
                        if (grid[row][col] !== null) {
                            for (let k = row - 1; k >= 0; k--) {
                                if (grid[k][col] === null) {
                                    grid[k][col] = grid[k + 1][col];
                                    grid[k + 1][col] = null;
                                    moved = true;
                                } else if (grid[k][col] === grid[k + 1][col]) {
                                    mergeTiles(k + 1, col, k, col);
                                    break;
                                } else {
                                    break;
                                }
                            }
                        }
                    }
                }
            } else if (event.keyCode === 39 || event.keyCode === 68) {
                // Right or D
                for (let row = 0; row < 4; row++) {
                    for (let col = 2; col >= 0; col--) {
                        if (grid[row][col] !== null) {
                            for (let k = col + 1; k < 4; k++) {
                                if (grid[row][k] === null) {
                                    grid[row][k] = grid[row][k - 1];
                                    grid[row][k - 1] = null;
                                    moved = true;
                                } else if (grid[row][k] === grid[row][k - 1]) {
                                    mergeTiles(row, k - 1, row, k);
                                    break;
                                } else {
                                    break;
                                }
                            }
                        }
                    }
                }
            } else if (event.keyCode === 40 || event.keyCode === 83) {
                // Down or S
                for (let col = 0; col < 4; col++) {
                    for (let row = 2; row >= 0; row--) {
                        if (grid[row][col] !== null) {
                            for (let k = row + 1; k < 4; k++) {
                                if (grid[k][col] === null) {
                                    grid[k][col] = grid[k - 1][col];
                                    grid[k - 1][col] = null;
                                    moved = true;
                                } else if (grid[k][col] === grid[k - 1][col]) {
                                    mergeTiles(k - 1, col, k, col);
                                    break;
                                } else {
                                    break;
                                }
                            }
                        }
                    }
                }
            }
            if (moved) {
                addNewTile();
                renderGrid();
                checkGameOver();
            }
        }

        // Function to check if the game is over (no possible moves left)
        function checkGameOver() {
            let gameOver = true;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === null) {
                        // Empty cell found, game is not over
                        gameOver = false;
                        break;
                    }
                    if (row < 3 && grid[row][col] === grid[row + 1][col]) {
                        // Two adjacent cells with the same value found, game is not over
                        gameOver = false;
                        break;
                    }
                    if (col < 3 && grid[row][col] === grid[row][col + 1]) {
                        // Two adjacent cells with the same value found, game is not over
                        gameOver = false;
                        break;
                    }
                }
            }
            if (gameOver) {
                alert('Game Over');
            }
        }

        // Event listener for key presses
        document.addEventListener('keydown', handleKeyPress);

        // Initialize the game
        init();

        // Reload the game
        function reset() {
            location.reload();
        }
    </script>
</body>

</html>
